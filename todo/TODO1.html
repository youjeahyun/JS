<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewprot" content="width=devie-width, inital-scale=1.0">
    <!--viewport의 width를 디바이스에 맞추고 초기 배율을 1.0으로 지정했으며, 다른설정은 지정하지 않는다-->
    <meta http-equi="X-UA-Compatible" content="ie=edge">
    <!--X-UA-Compatible 태그로 웹의 호환성을 지정, 
    edge라고 기록된건 IE 브라우저의 최신 버전의 엔진을 사용-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--부트스트랩 링크사용 style -->
    <title>My ToDo App</title>
</head>
<script>
    function addItem() {
      // ul 요소 가져옴
      let list = document.getElementById('todolist');
      // 입력값을 읽어옴.
      let todo = document.getElementById('item');
      // 새로운 li 요소를 생성
      let listitem = document.createElement('li');
      // li 요소에 들어갈 닫기 버튼 생성
      let xbtn = document.createElement('button');
    
      listitem.className = 'list-group-item list-group-item-action list-group-item-warning';
    
      xbtn.className = 'close';
      xbtn.innerHTML = '&times;';
      // close 버튼에 이벤트 처리
      xbtn.onclick = function(e) {
        // 이벤트가 발생한 li 요소를 구해서 ul 요소에서 제거
        let pnode = e.target.parentNode;
        list.removeChild(pnode);
      }
      // li 요소 구성
      listitem.innerText = todo.value;
      listitem.appendChild(xbtn);
      // ul 요소에 li 요소 추가
      list.appendChild(listitem);
    
      // 입력칸 비우기 및 포커스 이동
      todo.value = '';
      todo.focus();
    }
    </script>
  <body>
    <div class="container shadow mx-auto mt-5 p-5 w-70">
      <h2>나의 할 일</h2>
      <hr>
      <div class="input-group">
        <input id="item" class="form-control" type="text" placeholder="일정을 올리세요">
        <button id="newBtn" type="button" class="btn btn-info" onclick="addItem()">일정 올리기</button>
      </div>
      <hr>
      <ul id="todolist" class="list-group"></ul>
    </div>
  </body>

</html>
